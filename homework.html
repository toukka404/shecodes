	<style>
        body{

            display:block;

        h1{
            color:#1A64D6;

        }
        h2{
            font-size:30px;
        }
        ul{
            list-style:none;

        }
        button{
            background:#1A64D6;

            padding:20px 25px;

            font-size:16px;

        }
        button:hover{
            background:white;

        }
        .lil{
            text-align:center;
            font-weight:bold;
            font-size:18px;
            padding:30px;
            margin:auto;
            display:block;
            
        }
        ul:hover{
            border:1px solid #FFFBEF;
            border-radius:30px;
            background:#FFFBEF;
            margin:0 70px 0 70px;
        }
        p{

        }
        .cloud{
            display:block;
            margin:auto;

        }

    </head>
    <body>
        <div class="cloud">&#127780;
        </div>
        <h1>Currently 14 in Cairo</h1>
        <h2>23&deg;  / 11&deg; </h2>
        <br/>
    <ul>
        <li class="lil">&#127783; Tomorrow</li>
        <li>10&deg;  / 22&deg; </li>
    </ul>
    <ul>
        <li class="lil">&#217781; Saturday</li>
        <li>15&deg;  / 17&deg; </li>
    </ul>
    <ul>
        <li class="lil">&#9728; Sunday</li>
        <li>25&deg;  / 28&deg; </li>
    </ul>
    <button>Change city</button>

	<script>
		
        function changeCity() {
        let city = prompt("what city do you live in?");
        let degree = prompt("what temperature is it?"); 
        let heading = document.querySelector("h1");
        if (degree < 0){
            heading.innerHTML = 
            "☹<br /> Currently " + degree + " C in " + city;
        }
        else {
            heading.innerHTML = 
            "☻<br />Currently " + degree + "C in " + city;
        }
    }
        let change = document.querySelector("button");
        change.addEventListener("click", changeCity);
	</script>

    </body>
